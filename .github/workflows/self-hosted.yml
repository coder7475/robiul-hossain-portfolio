name: Self-hosted Runner Workflow

on:
  push:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: List repo
        run: |
          pwd
          ls -l
      - name: run build
        run: npm run build
