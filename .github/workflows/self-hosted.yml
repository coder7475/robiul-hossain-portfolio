name: CD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: fahad-first-runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build
        run: npm run build --if-present

      - name: Reload PM2
        run: pm2 reload 0
